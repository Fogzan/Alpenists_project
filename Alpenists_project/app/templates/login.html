{% extends 'base.html' %}

{% block content %}
<div class="p-5">
    <form action="" method="post">
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="floatingInput" placeholder="Login" name="loginInput" value="{{ information.login }}">
            <label for="floatingInput">Логин</label>
        </div>
        <div class="form-floating mb-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                name="passwordInput" value="{{ information.password }}">
            <label for="floatingPassword">Пароль</label>
        </div>
        {% if action == "create" %}
        <div class="form-floating mb-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                name="passwordInput_return" value="{{ information.password_return }}">
            <label for="floatingPassword">Повторите пароль</label>
        </div>
        {% else %}
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="remember_me">
            <label class="form-check-label" for="flexCheckDefault">
                Запомнить меня
            </label>
        </div>
        {% endif %}


        <button class="btn btn-primary mb-2" type="submit">{% if action == "create" %}Создать{% else %}Войти{% endif %}</button>
    </form>
</div>
{% endblock %}
